name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.12"


jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskmanagement_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client redis-tools

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-cov pytest-xdist pytest-mock coverage[toml]

    - name: Wait for services
      run: |
        echo "Waiting for PostgreSQL..."
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for postgres..."
          sleep 2
        done
        echo "PostgreSQL is ready!"
        
        echo "Waiting for Redis..."
        until redis-cli -h localhost -p 6379 ping; do
          echo "Waiting for redis..."
          sleep 2
        done
        echo "Redis is ready!"

    - name: Setup test database
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/taskmanagement_test
      run: |
        # Create test database if it doesn't exist
        PGPASSWORD=postgres createdb -h localhost -U postgres -p 5432 taskmanagement_test || true
        
        # Run database migrations
        alembic upgrade head

    - name: Lint with ruff
      run: |
        ruff check app/ tests/ --output-format=github
        ruff format --check app/ tests/

    - name: Type check with mypy (if available)
      continue-on-error: true
      run: |
        if command -v mypy &> /dev/null; then
          mypy app/ --ignore-missing-imports
        else
          echo "mypy not installed, skipping type checking"
        fi

    - name: Run unit tests
      env:
        APP_ENV: testing
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/taskmanagement_test
        REDIS_URL: redis://localhost:6379/0
        JWT_SECRET_KEY: test-secret-key-for-ci-cd-pipeline-testing
        JWT_ALGORITHM: HS256
        JWT_EXPIRY_MINUTES: 30
        HASH_ALGORITHM: bcrypt
        LOG_LEVEL: INFO
      run: |
        # Run pytest with comprehensive options
        pytest \
          --verbose \
          --tb=short \
          --cov=app \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html \
          --junit-xml=test-results.xml \
          --asyncio-mode=auto \
          --disable-warnings \
          --maxfail=10 \
          -n auto \
          tests/



    - name: Check test coverage
      run: |
        coverage report --show-missing --fail-under=80 || echo "Coverage below 80%, but continuing..."

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml
          htmlcov/
          coverage.xml

    - name: Comment test results on PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      continue-on-error: true
      with:
        script: |
          const fs = require('fs');
          if (fs.existsSync('coverage.xml')) {
            const coverage = fs.readFileSync('coverage.xml', 'utf8');
            // Parse coverage and comment on PR
            console.log('Coverage report generated');
          }

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install safety bandit

    - name: Run safety check
      run: safety check --json || true

    - name: Run bandit security scan
      run: bandit -r app/ -f json -o bandit-report.json || true

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json

  build:
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v4

    - name: Build Docker image
      run: |
        docker build -t taskmanagement-api:${{ github.sha }} .

    - name: Test Docker image
      run: |
        # Start the container and test if it's healthy
        docker run -d --name test-container -p 8000:8000 \
          -e DATABASE_URL=sqlite:///./test.db \
          -e JWT_SECRET_KEY=test-secret \
          taskmanagement-api:${{ github.sha }}
        
        sleep 10
        
        # Test health endpoint
        curl -f http://localhost:8000/health || exit 1
        
        # Cleanup
        docker stop test-container
        docker rm test-container


