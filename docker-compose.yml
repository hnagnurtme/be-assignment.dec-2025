services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: taskmanagement-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: taskmanagement
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d taskmanagement" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: taskmanagement-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmanagement-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      APP_NAME: Task Management API
      APP_ENV: development
      DEBUG: "true"
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/taskmanagement
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: docker-dev-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
      JWT_REFRESH_TOKEN_EXPIRE_DAYS: "7"
      MAX_UPLOAD_SIZE_MB: "5"
      UPLOAD_DIR: storage/uploads
    volumes:
      - ./storage:/app/storage
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Nginx Reverse Proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: taskmanagement-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
