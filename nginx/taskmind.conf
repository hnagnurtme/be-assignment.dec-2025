# TaskMind Nginx Reverse Proxy Configuration
# Domain: taskmind.cloud.hnagnurtme.id.vn

# Upstream definitions
upstream taskmind_backend {
    server 127.0.0.1:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name taskmind.cloud.hnagnurtme.id.vn;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name taskmind.cloud.hnagnurtme.id.vn;

    # SSL Certificate (Let's Encrypt)
    # Ensure these paths match what certbot generates
    ssl_certificate /etc/letsencrypt/live/taskmind.cloud.hnagnurtme.id.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/taskmind.cloud.hnagnurtme.id.vn/privkey.pem;
    
    # SSL Parameters
    include /etc/nginx/snippets/ssl-params.conf;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # API Backend
    location / {
        proxy_pass http://taskmind_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
        proxy_connect_timeout 90;
    }
    
    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
